[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"

[functions]
  included_files = ["src/app/api/**"]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]
  timeout = 30